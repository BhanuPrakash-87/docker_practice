<!DOCTYPE html>
<html lang="en">
<head>

    <title>My First Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;

            color: white;
            text-align: center;

        }

            padding: 20px;
            border-radius: 8px;

        <h1>Welcome to My Webpage</h1>

    <main>
        <h2>About Me</h2>
        <p>Hello! I'm excited to share my first webpage with you. This is a simple example to demonstrate basic HTML structure.</p>
        <h2>My Hobbies</h2>
        <ul>
            <li>Reading</li>
            <li>Traveling</li>
            <li>Coding</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2025 My First Webpage</p>
    </footer>

</html>
